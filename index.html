<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/perfume.png" type="image">
  <link rel="stylesheet" href="https://torresrios.es/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Encuesta Perfumes</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <h1 class="text-center">Encuesta sobre Perfumería</h1>
        <p class="text-center">¿Cuáles son tus gustos sobre fragancias?</p>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escribe tu nombre">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Escribe tu edad">
          </div>
          <div class="mb-3">
            <label class="form-label">¿Cuál es tu familia olfativa preferida?</label>
            <select class="form-select" aria-label="Default select example">
              <option selected></option>
              <option value="1">Cítrica</option>
              <option value="2">Floral</option>
              <option value="3">Amaderada</option>
            </select>
          </div>
          <div class="mb-3">
            <p><b>¿Qué tipo de fragancias prefieres?</b></p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
              <label class="form-check-label" for="radioDefault1">Femenina</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
              <label class="form-check-label" for="radioDefault2">Masculina</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">
              <label class="form-check-label" for="radioDefault3">Unisex</label>
            </div>
          </div>
          <div class="mb-3">
            <p><b>¿Qué concentraciones utilizas de manera habitual?</b> </p>
            <p class="text-muted">Selecciona todos los que quieras</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkChecked">
              <label class="form-check-label" for="checkChecked">
                Eau de Cologne (EDC): 3-5%, duración moderada, ideal para el uso diario.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkChecked">
              <label class="form-check-label" for="checkChecked">
                Eau de toilette (EDT): 4-8% duración media, versátil, para diferentes ocasiones.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkChecked">
              <label class="form-check-label" for="checkChecked">
                Eau de parfum (EDP): 8-15% duración prolongada, para la noche o eventos.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkChecked">
              <label class="form-check-label" for="checkChecked">
                Parfum (P) o Extrait de Parfum: 15-30%, duración muy prolongada.
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="resena" class="form-label"><b>Nombra tres de tus perfumes preferidos</b></label>
            <textarea class="form-control" id="resena" rows="2"
              placeholder="Zero plus (Diesel), 212 (Carolina Herrera), Blanc (Lacoste)"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-secondary btn-lg mi-boton">
              <i class="bi bi-envelope-arrow-up"></i>&nbsp;Enviar
            </button>
          </div>
        </form>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>

  <script src="https://torresrios.es/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
